<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Carga de productos</title>
</head>
<body>
  <form action="http://localhost:8080/api/productos" method="post">
    <fieldset>
      <legend>Ingrese un nuevo producto</legend>
      <label for="title">Nombre del producto</label>
      <input type="text" name="title" id="titleInput">
      <label for="price">Precio del producto ($)</label>
      <input type="number" name="price" id="priceInput">
      <label for="thumbnail">Suba una imagen o escriba la url</label>
      <input type="text" name="thumbnail" id="thumbnailInput">
      <input type="submit" value="Guardar producto" id="buttonSubmit">
    </fieldset>
  </form>
  
</body>
</html>
